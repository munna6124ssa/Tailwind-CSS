                    all the time, with all the events.
                </p>
                <div class="flex items-center gap-4 flex-wrap">
                    <button

                    <button class="flex bg-yellow-500 items-center justify-center rounded p-2 font-bold">

                            <path fill="currentColor" d="M9 17.192V6.808L17.154 12z" />
